<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Receipt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col px-4 py-6 max-w-md mx-auto">
  <main class="flex-grow px-6 pt-10 pb-16 max-w-md mx-auto w-full">
    
    <!-- Back button with "X" icon -->
    <button
      aria-label="Back"
      class="w-10 h-10 rounded-full bg-black bg-opacity-60 flex items-center justify-center mb-6"
      onclick="window.history.back()"
    >
      <i class="fas fa-times text-white text-lg"></i>
    </button>
    <be></br>
        <be></br>
    

    <div class="flex items-center justify-left mb-10">
      <div class="bg-green-600 rounded-full w-16 h-16 flex items-center justify-center">
        <i class="fas fa-check text-white text-3xl"></i>
      </div>
    </div>

    <p class="text-2xl font-semibold mb-2">
      <span>Paid </span>
      <span id="amount" class="text-white-600">Amount</span>
      <span>to</span>
    </p>
    <p class="text-2xl font-semibold mb-2">
      <span id="payidNameLabel" class="text-white-600">PayID Name</span>
    </p>
    <p class="text-xl font-semibold mb-6">
      <span>+61- </span><span id="mobileNumber" class="text-white-600">Mobile Number</span>
    </p>

    <p class="text-gray-400 mb-6">
      Receipt no. <span class="text-white-600 text-xl">N5613538163351</span>
    </p>

    <hr class="border-gray-700 mb-6" />
    <div class="h-9"></div>

    <div class="mb-4">
      <p class="font-semibold mb-1">From</p>
      <p class="mb-1">Smart Access</p>
      <p class="text-white-600 text-lg">061-574 1523 1590</p>
    </div>

    <div class="mb-4">
      <p class="font-semibold mb-1">Description</p>
      <p id="Description" class="text-white-600 text-lg">Description</p>
    </div>

    <div class="mb-6">
      <p class="font-semibold mb-1">Transaction date</p>
      <p id="transactionDate" class="text-white-600 text-lg">Loading...</p>
    </div>

    <p class="text-base leading-relaxed">
      For security, payments to new payees may be held for 24 hours.
    </p>
  </main>

  <script>
  window.onload = function () {
    // Retrieve values from localStorage
    const amount = localStorage.getItem('Amount') || 'Amount';
    const payid = localStorage.getItem('payid') || 'PayID Name';
    const mobile = localStorage.getItem('mobile') || 'Mobile Number';
    const description = localStorage.getItem('Description') || 'Description';

    // Set formatted values to elements
    document.getElementById('amount').textContent = `$${amount}.0`;
    document.getElementById('payidNameLabel').textContent = payid;
    document.getElementById('mobileNumber').textContent = mobile;
    document.getElementById('Description').textContent = description;

    // Format and display Perth time
    const perthTime = new Date().toLocaleString("en-AU", {
      timeZone: "Australia/Perth",
      day: "numeric",
      month: "long",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      //second: "2-digit",
      hour12: true
    });

    document.getElementById('transactionDate').textContent = perthTime;
  };
</script>

</body>
</html>
